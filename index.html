<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="player.js"></script>
</head>
<body>
  <div id="player">
    <div id="video-container">
      <video id="video"
        poster="https://www.bloomberg.com/graphics/2015-elon-musk-spacex/img/musk_final.jpg">
        <source
          src="http://85.117.37.134/data10/867d436f44a21fd1b843398edbbb785f/17455/17455_Georgian_1500.mp4">
          It seems your browser doesn`t support HTML5 video tag
     </video>
    </div>

    <div id="progressbar-container">
      <div id="progressbar"></div>
    </div>
    <div id="buttons-container">
      <img id="play-button" src="images/play.png">
      <div id="time-field">
        00:00 / 00:00
      </div>
      <img id="sound-button" src="images/sound.png">
      <div id="sbar-container">
        <div id="sbar"></div>
      </div>
      <img id="fullscreen-button" src="images/fullscreen.png">
    </div>
  </div>

</body>
</html>
